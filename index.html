<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Combo Boxes Demo</title>
    <meta name="description" content="Demo Page to test and Demo Comboboxes">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/demo.css">
</head>
<body ng-app="cscb.combobox" ng-controller="demoController">

<div style="width:60%; display:inline-block">

</div>
<button ng-click="onButtonPressed()">ADD</button>

<script src="lib/angular/angular.js"></script>
<script src="lib/json3/lib/json3.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="demo.js"></script>
<script src="scripts/cscb.combobox.js"></script>
</body>
